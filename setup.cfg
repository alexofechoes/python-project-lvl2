
[bdist_wheel]
universal = 1

[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =
  # it is ok to have some magical numbers here
  S001
  S311
  Z210
  Z432
  WPS110
  WPS204
  WPS210
  WPS226
  WPS410
  WPS412

per-file-ignores =
  # it is possibble to have prints in scripts
  gendiff/cli.py: T001
  gendiff/formatters/*.py: C901
  tests/*.py: S101 D100 D103

[tool:pytest]
norecursedirs = *.egg .eggs dist .git __pycache__
addopts = --strict

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79